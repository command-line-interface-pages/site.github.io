- namea: eg
  description: Useful examples at the command line
  url: https://github.com/srsudar/eg
  image: eg.png
  pros:
    - Simple syntax for writting pages
  cons:
    - Not expressive syntax and too limiting, most of the work should be done
      manually
- name: TlDr
  description: Collaborative cheatsheets for console commands
  url: https://github.com/tldr-pages/tldr
  image: tldr.png
  pros:
    - Simple syntax for writing pages
    - Numerous clients in different programming languages
  cons:
    - Not expressive syntax and too limiting, most of the work should be done
      manually
    - Most of the clients are not smart and just highlight placeholders without
      understanding their content
